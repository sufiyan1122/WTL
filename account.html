<!DOCTYPE html>
<html>
	<head>
		<title>user member account registration </title>	
       <link rel="stylesheet" type="text/css" href="css/accountstyle.css"></link>
	</head>

	<body>
		<h1>Welcome to Aiktc</h1>
		<form action="" method="post" id="register" name="register">
		<label for="name">your full name:</label>
		<input id="name" type="text" name="name" required="required" />
		
		<label for="mobile_number">Mobile number:</label>
		<input class="" id="mobile_number" type="number" name="Mobile_number" required="required" />	
		
		<label for="email">Email:</label>
		<input id="email" type="email" name="email" required="required" />
		
		<label for="roll_no">Roll no(if applicable):</label>
		<input id="roll_no" type="text" name="roll_no" required="required" />
		
		<label for="user">Username:</label>
		<input id="user" type="text" name="user_name" required="required" />
		
		<span id="usererr"></span>
		<br>

		<label for="password">password:</label>
		<input id="password" type="password" name="pass" required="required" />
		
		<label for="cpass">Confirm password:</label>
		<input id="cpass" type="password" name="cpass" required="required" />
		
		<span id="cpasserr"></span>
		<br>

		<input type="submit" name="submit" required="required" />
		
		</form>
	<script type="text/javascript" src="js/account.js"></script>
	</body>

</html>
